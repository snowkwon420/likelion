<!DOCTYPE html>
<html lang="Kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if else</title>
    <style></style>
  </head>
  <body>
    <script>
      const age = parseInt(prompt("나이를 입력하세요"));

      if (age > 18) {
        document.write("안녕하세요!");
      } else if (age > 10) {
        document.write("안녕! 반가워 꼬마친구!");
      } else {
        document.write("부럽다.");
      }
    </script>
  </body>
</html>
