<!DOCTYPE html>
<html lang="Kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>단락회로평가</title>
    <style></style>
  </head>
  <body>
    <script>
      // 단락회로평가
      //true : 1
      // false : 0
      // and(&&) : 곱
      // or(||) : 합
      // not(!) : 부정

      let username = "";
      username = username || "아룸울 입력하지 않으신분";
      console.log(username);
      // 3항 연산자
      // 드모르간 법칙
      // 햇갈리는 연산 모음
    </script>
  </body>
</html>
