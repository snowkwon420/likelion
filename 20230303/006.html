<!DOCTYPE html>
<html lang="Kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        ul{
            margin: 0;
            padding: 0;
        }

        li{
            list-style: none;
        }

        li::before{
            content: '<';
        }

        li::after{
            content: '>';
        }

        input{
            color:royalblue;
        }

        input::placeholder{
            color: red;
        }
        /* input::before{
            content:'aaa';
        } 이건 불가능 !!*/
    </style>
</head>
<body>
    <input type ="text" placeholder="id">
    <ul>
        <li>안녕하세요</li>
        <li>안녕하세요</li>
    </ul>
</body>
</html>
