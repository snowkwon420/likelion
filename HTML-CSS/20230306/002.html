<!DOCTYPE html>
<html lang="Kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: royalblue;
            box-shadow: 1px 1px 1px 6px rgba(0, 0, 0, 1);
            /* 불투명도 */
            opacity: 1; 
        }
    </style>
</head>
<body>
    <div>box</div>
</body>
</html>
